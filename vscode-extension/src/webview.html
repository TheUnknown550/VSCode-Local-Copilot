<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Copilot</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        
        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .model-selector label {
            font-weight: bold;
        }
        
        #modelSelect {
            flex: 1;
            padding: 6px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
        }
        
        .message.user {
            background-color: var(--vscode-input-background);
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.ai {
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            align-self: flex-start;
        }
        
        .message.system {
            background-color: var(--vscode-inputValidation-infoBorder);
            align-self: center;
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .message pre {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 5px 0;
        }
        
        .message code {
            background-color: var(--vscode-textCodeBlock-background);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: var(--vscode-editor-font-family);
        }
        
        .input-container {
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border-top: 1px solid var(--vscode-panel-border);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        #promptInput {
            flex: 1;
            padding: 10px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            font-family: var(--vscode-font-family);
            resize: vertical;
            min-height: 40px;
            max-height: 200px;
        }
        
        #sendBtn {
            padding: 10px 20px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #sendBtn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid var(--vscode-foreground);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .code-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .code-actions button {
            padding: 4px 8px;
            font-size: 0.85em;
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .code-actions button:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="model-selector">
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="gemma3:4b">Gemma3 4B (Fast)</option>
                <option value="gemma3:8b">Gemma3 8B (Balanced)</option>
                <option value="deepseek-r1:8b">DeepSeek-R1 8B (Reasoning)</option>
            </select>
        </div>
    </div>
    
    <div class="chat-container" id="chatArea"></div>
    
    <div class="input-container">
        <textarea id="promptInput" placeholder="Ask me anything... (Press Enter to send, Shift+Enter for new line)" rows="1"></textarea>
        <button id="sendBtn">Send</button>
    </div>

    <script src="webview.js"></script>
</body>
</html>
